<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var n1 = prompt('Digite um número')
            var n2 = prompt('Digite outro número')
            var operacao = prompt('Digite [soma] ou [subtração] sem os []')

            n1 = parseInt(n1)
            n2 = parseInt(n2)
            operacao = operacao.toLowerCase()

            function calc(n1, n2, operacao) {
                var res
                
                if (operacao == 'soma') {
                    res = n1 + n2
                } else {
                    res = n1 - n2
                }
                return res
            }

            var res = calc(n1, n2, operacao)
            document.write('A ' + operacao + ' entre ' + n1 + ' e ' + n2 + ' é igual a: ' + res)

        </script>
    </head>

    </body>
</html>
